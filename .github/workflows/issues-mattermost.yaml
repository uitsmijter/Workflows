name: Issues-Mattermost

on:
  workflow_call:
    secrets:
      WEBHOOK:
        required: true

  issues:
    types:
      - opened
      - edited
      - closed
      - reopened
  issue_comment:
    types:
      - created
      - edited

jobs:
  notify:
    name: Mattermost
    runs-on: ubuntu-latest
    steps:
      - name: Create Mattermost Message
        env:
          REPOSITORY: ${{ github.repository }}
          REPOSITORY_URL: ${{ github.event.issue.repository_url }}
          ACTION: ${{ github.event.action }}
          ACTOR: ${{ github.actor }}
          TITLE: ${{ github.event.issue.title }}
          BODY: ${{ github.event.issue.body }}
          ANSWER: ${{ github.event.issue.comments_url }}
          LINK: ${{ github.event.issue.html_url }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          COMMENT_AUTHOR: ${{ github.event.comment.user.login }}
        shell: bash
        run: |
          AUTHOR=${ACTOR}
          ICON=":ticket:"
          BODYLINE="${BODY}"

          # Use comment body if this is a comment event
          if [ ! -z "${COMMENT_BODY}" ] && [ "${COMMENT_BODY}" != "null" ]; then
            AUTHOR=${COMMENT_AUTHOR}
            ICON=":speech_balloon:"
            BODYLINE="${COMMENT_BODY}"
          fi

          # Use jq to properly construct JSON and escape all special characters
          jq -n \
            --arg icon "$ICON" \
            --arg title "$TITLE" \
            --arg action "$ACTION" \
            --arg repository "$REPOSITORY" \
            --arg repository_url "$REPOSITORY_URL" \
            --arg author "$AUTHOR" \
            --arg body "$BODYLINE" \
            --arg link "$LINK" \
            '{
              text: ("## \($icon) \($title)\n\($action) in: [\($repository)](\($repository_url)) by: **\($author)**\n\n```text\n\($body)\n```\n----\n[open issue](\($link))")
            }' > mattermost.json
      - name: Read Content
        id: getcontent
        run: echo "::set-output name=payload::$(cat mattermost.json)"            
      - name: Send Mattermost Message
        uses: mattermost/action-mattermost-notify@master
        with:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.WEBHOOK || secrets.MATTERMOST_WEBHOOK_URL }}
          PAYLOAD: ${{ steps.getcontent.outputs.payload }}
