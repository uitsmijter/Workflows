name: PullRequest-Mattermost

on:
  workflow_call:
    secrets:
      WEBHOOK:
        required: true

  pull_request:
    types:
      - opened

jobs:
  notify:
    name: Mattermost
    runs-on: ubuntu-latest
    steps:
      - name: Create Mattermost Message
        env:
          REPOSITORY: ${{ github.repository }}
          REPOSITORY_URL: ${{ github.event.pull_request._links.html.html_url }}
          ACTION: ${{ github.event.action }}
          ACTOR: ${{ github.actor }}
          LINK: ${{ github.event.pull_request._links.html.href }}
          BODY: ${{ toJSON(github.event.pull_request.body) }}
          TITLE: ${{ github.event.pull_request.title }}
        shell: bash
        run: |
          AUTHOR=${ACTOR}
          ICON=":mermaid:"
          BODYLINE=$(echo ${BODY} | sed 's/^\"//g' | sed 's/\"$//g'  | sed 's/\"/\\"/g' )
          echo "
          {\"text\":
          \"## ${ICON} New PR!\n
          ### ${TITLE}\n
          ${ACTION} in: [${REPOSITORY}](${REPOSITORY_URL}) by: **${AUTHOR}**\n\n
          \`\`\`text\n
          ${BODYLINE}\n
          \`\`\`
          \n----\n
          [pull request](${LINK})
          \"
          }
          " | paste -d' ' -s - > mattermost.json
          cat mattermost.json
      - name: Read Content
        id: getcontent
        run: echo "::set-output name=payload::$(cat mattermost.json)"          
      - name: Send Mattermost Message
        uses: mattermost/action-mattermost-notify@master
        with:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.WEBHOOK }}
          PAYLOAD: ${{ steps.getcontent.outputs.payload }}
