name: Issues-Mattermost

on:
  workflow_call:
    secrets:
      WEBHOOK:
        required: true

jobs:
  notify:
    name: Mattermost
    runs-on: ubuntu-latest
    steps:
      - name: Create Mattermost Message
        env:
          REPOSITORY: ${{ github.repository }}
          REPOSITORY_URL: ${{ github.event.issue.repository_url }}
          ACTION: ${{ github.event.action }}
          ACTOR: ${{ github.actor }}
          LINK: ${{ github.event.pull_request._links.html }}
          BODY: ${{ github.event.pull_request.body }}
          TITLE: ${{ github.event.pull_request.title }}
        shell: bash
        run: |
          AUTHOR=${ACTOR}
          ICON=":mermaid:"
          BODYLINE=$(echo ${BODY} | sed 's/^\"//g' | sed 's/\"$//g'  | sed 's/\"/\\"/g' )
          echo "
          {\"text\":
          \"## ${ICON} New PR!\n
          ### ${TITLE}\n
          ${ACTION} in: [${REPOSITORY}](${REPOSITORY_URL}) by: **${AUTHOR}**\n\n
          \`\`\`text\n
          ${BODYLINE}\n
          \`\`\`
          \n----\n
          [pull request](${LINK})
          \"
          }
          " | paste -d' ' -s - > mattermost.json
      - name: Send Mattermost Message
        uses: mattermost/action-mattermost-notify@master
        env:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.WEBHOOK }}
